name: Smart Build and Deploy Website

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      should-build: ${{ steps.check.outputs.build-needed }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # èŽ·å–å®Œæ•´åŽ†å²è®°å½•ä»¥æŸ¥æ‰¾ä¸Šä¸€æ¬¡éƒ¨ç½²

      - name: Check if build is needed
        id: check
        run: |
          # å®šä¹‰éœ€è¦ç›‘æŽ§çš„æ–‡ä»¶æ¨¡å¼
          PATTERNS=(
            "README.md"
            "app/**"
            "components/**"
            "scripts/**"
            "package.json"
            "package-lock.json"
            "next.config.js"
            "tsconfig.json"
            "tailwind.config.js"
            ".github/workflows/**"
          )

          # èŽ·å–ä¸Šä¸€æ¬¡æˆåŠŸéƒ¨ç½²çš„commit SHA
          LAST_DEPLOYED_SHA=$(git log --oneline --grep="Deploy to GitHub Pages" -n 1 --format="%H" || echo "")

          if [ -z "$LAST_DEPLOYED_SHA" ]; then
            echo "æ²¡æœ‰æ‰¾åˆ°ä¸Šä¸€æ¬¡éƒ¨ç½²è®°å½•ï¼Œæ‰§è¡Œæž„å»º"
            BUILD_NEEDED=true
          else
            echo "ä¸Šä¸€æ¬¡éƒ¨ç½²SHA: $LAST_DEPLOYED_SHA"
            
            # èŽ·å–å˜åŒ–çš„æ–‡ä»¶ï¼ˆä»Žä¸Šä¸€æ¬¡éƒ¨ç½²åˆ°çŽ°åœ¨ï¼‰
            CHANGED_FILES=$(git diff --name-only $LAST_DEPLOYED_SHA HEAD)

          # æ£€æŸ¥æ˜¯å¦æœ‰åŒ¹é…çš„æ–‡ä»¶
          BUILD_NEEDED=false
          for pattern in "${PATTERNS[@]}"; do
            if echo "$CHANGED_FILES" | grep -q "$pattern"; then
              BUILD_NEEDED=true
              echo "æ£€æµ‹åˆ°å˜åŒ–: $(echo "$CHANGED_FILES" | grep "$pattern" | head -5)"
              break
            fi
          done

          # è¾“å‡ºç»“æžœ
          echo "build-needed=$BUILD_NEEDED" >> $GITHUB_OUTPUT
          echo "Build needed: $BUILD_NEEDED"

  build-and-deploy:
    needs: check-changes
    if: needs.check-changes.outputs.should-build == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Parse README and generate data
        run: npm run parse-readme

      - name: Build website
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  skip-build:
    needs: check-changes
    if: needs.check-changes.outputs.should-build == 'false'
    runs-on: ubuntu-latest
    steps:
      - name: Skip build notification
        run: |
          echo "ðŸŽ¯ No relevant changes detected, skipping build"
          echo "Changed files: $(git diff --name-only $LAST_DEPLOYED_SHA HEAD | tr '\n' ' ')"
