version: 2
updates:
  - package-ecosystem: "gitsubmodule"
    directory: "/"                    
    schedule:
      interval: "daily"               
      time: "04:00"                   
    open-pull-requests-limit: 5
    assignees:
      - '0xWelt'
    commit-message:
      prefix: 'chore'
      include: 'scope'  
    labels:
      - "dependencies"
      - "submodules"
      - "auto-merge"                  

  # Enable version updates for GitHub Actions
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
    open-pull-requests-limit: 5
    assignees:
      - '0xWelt'
    commit-message:
      prefix: 'chore'
      include: 'scope'
    labels:
      - 'dependencies'
      - 'github-actions'
